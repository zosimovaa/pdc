# === Database params ===
db:
  #host: 185.117.118.107
  host: 217.197.116.177
  port: 59000
  database: rt_dev


# === Логирование ===
log:
  version: 1
  disable_existing_loggers: False

  formatters:
    standard:
      format: '%(asctime)s %(name)30s [%(levelname)8s]: %(message)s'
    telegram:
      format: '%(message)s'

  handlers:
    console:
      level: DEBUG
      formatter: standard
      class: logging.StreamHandler
      stream: ext://sys.stdout  # Default is stderr

    file:
      level: DEBUG
      formatter: standard
      class: logging.handlers.RotatingFileHandler
      filename: logs/log.log
      mode: a
      maxBytes: 500000
      backupCount: 15

    telegram:
      level: CRITICAL
      formatter: telegram
      class: logging_telegram_handler.TelegramHandler
      chat_id: 211945135
      alias: "PDC"


# -- Логгеры --
  loggers:
    '':
      handlers: [console, file]
      level: ERROR
      propagate: False

    __main__:
      handlers: [console, file, telegram]
      level: WARNING
      propagate: False

    basic_application:
      handlers: [console, file, telegram]
      level: INFO

    config_manager:
      level: INFO

    log_manager:
      level: INFO

    poloniex.public:
      level: DEBUG

    controllers.trades:
      level: DEBUG

    controllers.orderbook:
      level: INFO

    clickhouse_connector.clickhouse_connector:
      level: ERROR