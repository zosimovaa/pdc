# === Логирование ===
log:
  version: 1
  disable_existing_loggers: False

  formatters:
    standard:
      format: '%(asctime)s %(name)52s [%(levelname)8s]: %(message)s'
    telegram:
      format: '%(message)s'

  handlers:
    console:
      level: DEBUG
      formatter: standard
      class: logging.StreamHandler
      stream: ext://sys.stdout  # Default is stderr

    file:
      level: DEBUG
      formatter: standard
      class: logging.handlers.RotatingFileHandler
      filename: logs/log.log
      mode: a
      maxBytes: 500000
      backupCount: 15

    telegram:
      level: CRITICAL
      formatter: telegram
      class: logging_telegram_handler.TelegramHandler
      chat_id: 211945135
      alias: "PDC"


# -- Логгеры --
  loggers:
    '':
      handlers: [console, file]
      level: ERROR
      propagate: False

    __main__:
      handlers: [console, file, telegram]
      level: WARNING
      propagate: False

    basic_application:
      handlers: [console, file, telegram]
      level: DEBUG

    config_manager:
      level: WARNING

    log_manager:
      level: WARNING

    db_connector:
      level: INFO

    data_providers:
      level: WARNING

    core:
      level: WARNING

    dataset_tools:
      level: WARNING


